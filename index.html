<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <select name="algos" id="algos">
        <option value="quick">Quicksort</option>
        <option value="insertion">Insertion sort</option>
        <option value="selection">Selection Sort</option>
        <option value="bubble">Bubble Sort</option>
    </select>
    <p>Sorting speed:</p>
    <div>
        <input type="range" min="0" max="100" value="50" class="slider" id="speed">
    </div>
    <div id="chart"></div>
    <p>Number of bars:</p>
    <input id="bars" type="number" value="50" min="0">
    <br>
    <button id="update" onclick="setNumBars()">Update</button>
    <button id="sort" onclick="sort()">Sort the data</button>
</body>
<script src="script.js" defer></script>
</html>
